databaseChangeLog:
  - changeSet:
      id: 20250429-003-create-app-user-table
      author: rushikesh
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: organization_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: subscription_plan
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
