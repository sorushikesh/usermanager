databaseChangeLog:
  - changeSet:
      id: 20250428-004-create-user-roles-table
      author: rushikesh
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: username
            referencedTableName: users
            referencedColumnNames: username
            constraintName: fk_userroles_users
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: fk_userroles_role
